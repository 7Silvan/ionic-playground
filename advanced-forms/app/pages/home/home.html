<ion-header>
  <ion-navbar>
    <ion-title>
      Sign Up
    </ion-title>
    <ion-buttons start>
      <button (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="next()">Next <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-slides #signupSlider pager>

    <ion-slide>

      <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

      <ion-list no-lines>

        <form [ngFormModel]="slideOneForm">

          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input #firstName (change)="elementChanged(firstName)" ngControl="firstName" type="text" [class.invalid]="!slideOneForm.controls.firstName.valid && (firstNameChanged || submitAttempt)"></ion-input>
          </ion-item>

          <ion-item *ngIf="!slideOneForm.controls.firstName.valid  && (firstNameChanged || submitAttempt)">
            <p>Please enter a valid name.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input #lastName (change)="elementChanged(lastName)" ngControl="lastName" type="text" [class.invalid]="!slideOneForm.controls.lastName.valid && (lastNameChanged || submitAttempt)"></ion-input>
          </ion-item>

          <ion-item *ngIf="!slideOneForm.controls.lastName.valid  && (lastNameChanged || submitAttempt)">
            <p>Please enter a valid name.</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input #age (change)="elementChanged(age)" ngControl="age" type="number" [class.invalid]="!slideOneForm.controls.age.valid && (ageChanged || submitAttempt)"></ion-input>
          </ion-item>

          <ion-item *ngIf="!slideOneForm.controls.age.valid  && (ageChanged || submitAttempt)">
            <p>Please enter a valid age.</p>
          </ion-item>

        </form>

      </ion-list>

    </ion-slide>

    <ion-slide>

      <ion-list no-lines>

        <form [ngFormModel]="slideTwoForm">

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input #username (change)="elementChanged(username)" [class.invalid]="!slideTwoForm.controls.username.valid && (usernameChanged || submitAttempt)"
              ngControl="username" type="text"></ion-input>
          </ion-item>

          <ion-item *ngIf="slideTwoForm.controls.username.pending">
            <p>Checking username...</p>
          </ion-item>

          <ion-item *ngIf="!slideTwoForm.controls.username.valid && !slideTwoForm.controls.username.pending && (usernameChanged || submitAttempt)">
            <p>Sorry, that username can not be used!</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Privacy</ion-label>
            <ion-select #privacy [class.invalid]="!slideTwoForm.controls.privacy.valid && (privacyChanged || submitAttempt)" (change)="elementChanged(privacy)"
              ngControl="privacy">
              <ion-option value="public" checked="true">Public</ion-option>
              <ion-option value="friends">Friends Only</ion-option>
              <ion-option value="private">Private</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label floating>Bio</ion-label>
            <ion-textarea ngControl="bio"></ion-textarea>
          </ion-item>

        </form>

      </ion-list>

      <button primary (click)="save()">Create Account!</button>

    </ion-slide>

  </ion-slides>
</ion-content>
